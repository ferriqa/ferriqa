name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  # Cross-Runtime Tests for Core
  test-bun-core:
    name: Test Core with Bun
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Run unit tests
        run: bun test packages/core/src/__tests__/unit

      - name: Run integration tests
        run: bun test packages/core/src/__tests__/integration

      - name: Run cross-runtime tests
        run: bun test packages/core/src/__tests__/cross-runtime

      - name: Run all tests with coverage
        run: bun test --coverage
        continue-on-error: true

  test-deno-core:
    name: Test Core with Deno
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Deno
        uses: denoland/setup-deno@v1
        with:
          deno-version: v2.x

      - name: Add @cross/test and @std/assert
        run: deno add jsr:@cross/test jsr:@std/assert

      - name: Run unit tests
        run: deno test --allow-env --allow-read --allow-write --allow-net packages/core/src/__tests__/unit

      - name: Run integration tests
        run: deno test --allow-env --allow-read --allow-write --allow-net packages/core/src/__tests__/integration

      - name: Run cross-runtime tests
        run: deno test --allow-env --allow-read --allow-write --allow-net packages/core/src/__tests__/cross-runtime

  test-node-core:
    name: Test Core with Node.js
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [22.x]
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Install dependencies
        run: pnpm install

      - name: Install tsx
        run: pnpm add -g tsx

      - name: Ensure ES module type
        run: |
          if ! command -v jq &> /dev/null; then
            sudo apt-get update && sudo apt-get install -y jq
          fi
          jq '.type = "module"' package.json > package.json.tmp && mv package.json.tmp package.json
        continue-on-error: true

      - name: Run unit tests
        run: npx tsx --test packages/core/src/__tests__/unit/
        continue-on-error: true

      - name: Run integration tests
        run: npx tsx --test packages/core/src/__tests__/integration/
        continue-on-error: true

      - name: Run cross-runtime tests
        run: npx tsx --test packages/core/src/__tests__/cross-runtime/
        continue-on-error: true

  # Cross-Runtime Tests for CLI
  test-bun-cli:
    name: Test CLI with Bun
    runs-on: ubuntu-latest
    strategy:
      matrix:
        bun-version: ["latest"]
      fail-fast: false
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: ${{ matrix.bun-version }}

      - name: Cache Bun dependencies
        uses: actions/cache@v3
        with:
          path: ~/.bun/install/cache
          key: ${{ runner.os }}-bun-${{ hashFiles('**/bun.lockb') }}
          restore-keys: |
            ${{ runner.os }}-bun-

      - name: Install dependencies
        run: bun install
        working-directory: packages/cli

      - name: Run type check
        run: bun run typecheck
        working-directory: packages/cli

      - name: Run linter
        run: bun run lint
        working-directory: packages/cli

      - name: Run CLI tests
        run: bun test
        working-directory: packages/cli
        env:
          CI: true

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: cli-test-results-bun-${{ matrix.bun-version }}
          path: packages/cli/test-results/
          retention-days: 7

  test-deno-cli:
    name: Test CLI with Deno
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Deno
        uses: denoland/setup-deno@v1
        with:
          deno-version: v2.x

      - name: Run CLI tests
        run: deno test --allow-all packages/cli/tests/

  test-node-cli:
    name: Test CLI with Node.js
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [22.x]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Install dependencies
        run: pnpm install

      - name: Install tsx
        run: pnpm add -g tsx

      - name: Run CLI tests
        run: node --import tsx --test packages/cli/tests/*.test.ts
        continue-on-error: true

  # Coverage Report
  coverage:
    name: Coverage Report
    runs-on: ubuntu-latest
    needs: [test-bun-core, test-bun-cli]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Run Core tests with coverage
        run: bun test --coverage packages/core/src/__tests__/
        continue-on-error: true

      - name: Run CLI tests with coverage
        run: bun test --coverage packages/cli/tests/
        working-directory: packages/cli
        continue-on-error: true

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          directory: ./coverage/
          flags: unittests
          name: codecov-umbrella

  # Build CLI
  build-cli:
    name: Build CLI
    runs-on: ubuntu-latest
    needs: test-bun-cli
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install
        working-directory: packages/cli

      - name: Build CLI
        run: bun run build
        working-directory: packages/cli

      - name: Test binary execution
        run: |
          chmod +x bin/ferriqa.js
          ./bin/ferriqa.js --version
          ./bin/ferriqa.js --help
        working-directory: packages/cli

  # Lint and Format Check
  lint:
    name: Lint and Format Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Run linter
        run: bun run lint

      - name: Check formatting
        run: bun run check
